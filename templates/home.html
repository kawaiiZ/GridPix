<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            html, body {
                height: 100%;
                margin: 0;
                background: linear-gradient(to bottom, #ADD8E6, #f9f9f9, #ADD8E6);
                font-family: 'NK123Regular', Arial, sans-serif;
            }

            @font-face {
                font-family: 'NK123Regular';
                src: url('/static/fonts/NK123-Bold.ttf') format('truetype');
                font-weight: bold;
                font-style: normal;
            }

            h1 {
                margin-top: 30px;
                text-align: center;
                font-size: 2.5rem;
                font-family: 'NK123Regular';
                font-weight: bold;
                padding: 1.5%;
            }

            .navbar {
                height: 70px; /* Navbar height */
                padding: 0; /* Remove extra padding */
            }

            .navbar-brand {
                display: flex;
                align-items: center;
            }

            .logo-img {
                height: 100px; /* Bigger logo */
                max-width: none; /* Prevent unwanted scaling */
                margin-right: 8px;
                margin-top: -15px; /* Pull logo upward */
                margin-bottom: -15px; /* Prevent navbar from expanding */
            }

            /* Media Queries for Responsiveness */
            @media (max-width: 768px) { /* Tablet screens */
                .logo-img {
                    height: 80px; /* Adjust size */
                    margin-top: -10px;
                    margin-bottom: -10px;
                }
            }

            @media (max-width: 576px) { /* Mobile screens */
                .logo-img {
                    height: 60px; /* Smaller logo for mobile */
                    margin-top: -5px;
                    margin-bottom: -5px;
                }

                .navbar-brand span {
                    font-size: 0.9rem; /* Adjust text size for smaller screens */
                }
            }
            footer {
                text-align: center;
                padding: 10px;

            }

            .header-logo {
                display: flex;
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                height: auto; /* Allow height to adjust based on content */
                padding: 5px 0; /* Add padding above and below the image */
            }

            .header-logo img {
                max-width: 100%;  /* Ensure the image fits within the screen */
                height: auto; /* Maintain aspect ratio */
                max-height: 70vh; /* Limit the height to 90% of the viewport height */
                margin: 0;
                padding: 0;
            }

            @media (max-width: 768px) {
                .header-logo {
                    padding: 2px 0; /* Adjust padding for tablet screens */
                }

                .header-logo img {
                    max-width: 80%; /* Scale down for tablet screens */
                    max-height: 70vh; /* Limit height for smaller devices */
                    padding: 2px 0; /* Adjust padding for tablet screens */
                }
            }

            @media (max-width: 576px) {
                .header-logo {
                    padding: 1px 0; /* Further adjust padding for mobile devices */
                }

                .header-logo img {
                    max-width: 90%; /* Adjust for mobile devices */
                    max-height: 60vh; /* Further reduce the height for phones */
                    padding: 2px 0; /* Adjust padding for tablet screens */
                }
            }

        </style>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="/static/images/ppgree.png" alt="GridPix Logo" class="logo-img">
                </a>
                <div class="justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary" href="/log_sign">Login/Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="header-logo">
            <img src="/static/images/pgrees.png" alt="GridPix Logo">
        </div>

        <div class="container text-center mt-5">
            <h1>Welcome to GridPix!<br>Unleash your creativity with pixel art.</h1>
            <h2>Create and save your pixel art masterpieces and explore your gallery!</h2>
            <a href="/log_sign" class="btn btn-primary btn-lg mt-3">Get Started</a>
        </div>

        <footer>


        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    </body>
</html>
